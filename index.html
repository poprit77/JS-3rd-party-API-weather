<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assests/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Server-Side APIs</title>
</head>

<body>
    <nav class="nav">
        <small id="navtext" class="form-text text-muted">Welcome to weather!</small>
    </nav>
    <div class="container">
        <div class="row">
            <div class="card form-group col-3">
                <h1>Search for a city</h1>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="username">Username</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get User</button>
                </form>
            </div>
            <div class="col-9">
            <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
            </div>
        </div>
    </div>
</body>

<script src="Assests/script.js"></script>

</html>
