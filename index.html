<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Assests/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Server-Side APIs</title>
</head>

<body>
    <nav class="nav">
        <small id="navtext" class="form-text text-muted">Welcome to weather!</small>
    </nav>
    <main class="flex-row row justify-space-between">

        <div class="card col">
            <h1>Search for a city</h1>
            <form id="user-form" class="card-body">
                <label class="form-label" for="username">City Name</label>
                <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Get Weather</button>
            </form>
            
        </div>
        <div class="card col">
            <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
        <div class="card">
            <h3 class="card-header text-uppercase">Past searches</h3>
            <div id="language-buttons" class="card-body">
                <span id ='searches'></span>

            </div>
        </div>

    </main>
</body>

<script src="Assests/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</html>
